<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <link rel="stylesheet" href="/assets/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link href="/assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid">
      <form class="needs-validation" novalidate>
        <!------------------------------------------------->
        <!---------------------Client Details-------------->
        <!------------------------------------------------->
        <div class="accordion" id="accordionClientDetail">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseClientDetail"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                CLIENT DETAILS
              </button>
            </h2>
            <div
              id="collapseClientDetail"
              class="accordion-collapse collapse show"
              data-bs-parent="#accordionClientDetail"
            >
              <div class="accordion-body">
                <div class="row">
                  <div class="col-5">
                    <div class="row g-3">
                      <!--Client Name-->
                      <div class="col-md-6">
                        <label class="form-label">Client Name</label>
                        <input
                          type="text"
                          class="form-control form-control-sm"
                          id="clientName"
                          required
                        />
                      </div>

                      <!--Client Name-->
                      <div class="col-md-6">
                        <label class="form-label">GSTIN</label>
                        <input
                          type="text"
                          class="form-control form-control-sm"
                          id="clientGSTIN"
                        />
                      </div>
                      <!--Client Address-->
                      <div class="col-md-12">
                        <label class="form-label">Client Address</label>
                        <textarea
                          class="form-control form-control-sm"
                          id="clientAddress"
                          rows="3"
                        ></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="col-7">
                    <div class="row g-3">
                      <!--creditNoteNo-->
                      <div class="col-md-4">
                        <label class="form-label">Credit Note No</label>
                        <input
                          type="text"
                          class="form-control form-control-sm"
                          id="creditNoteNo"
                        />
                      </div>

                      <!--JobNo-->
                      <div class="col-md-4">
                        <label class="form-label">Job No</label>
                        <input
                          type="text"
                          class="form-control form-control-sm"
                          id="jobNo"
                        />
                      </div>

                      <!--MBLNo-->
                      <div class="col-md-4">
                        <label class="form-label">MBL No</label>
                        <input
                          type="text"
                          class="form-control form-control-sm"
                          id="mblNo"
                        />
                      </div>

                      <!--MBLNo-->
                      <div class="col-md-4">
                        <label class="form-label">HBL No</label>
                        <input
                          type="text"
                          class="form-control form-control-sm"
                          id="hblNo"
                        />
                      </div>

                      <!--SHPPING LINE-->
                      <div class="col-md-4">
                        <label class="form-label">SHPPING LINE</label>
                        <input
                          type="text"
                          class="form-control form-control-sm"
                          id="shippingLine"
                        />
                      </div>

                      <!--FLIGHT/VSL NO.-->
                      <div class="col-md-4">
                        <label class="form-label">FLIGHT/VSL NO.</label>
                        <input
                          type="text"
                          class="form-control form-control-sm"
                          id="flightVslNo"
                        />
                      </div>

                      <!---->
                    </div>
                  </div>
                </div>
                <!--/row-->
              </div>
              <!--accordionbody-->
            </div>
          </div>
        </div>
        <!------------------------------------------------->
        <!---------------------Invoice Table--------------->
        <!------------------------------------------------->
        <div class="accordion" id="accordionCreditNote">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                INVOICE DETAILS
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse show"
              data-bs-parent="#accordionCreditNote"
            >
              <div class="accordion-body">
                <div class="row">
                  <div class="col-12 text-lg-end mb-1">
                    <button
                      type="button"
                      class="btn btn-outline-primary"
                      id="add-row"
                    >
                      Add Row<i class="bi bi-plus"></i>
                    </button>

                    <button
                      type="button"
                      class="btn btn-outline-danger"
                      id="delete-row"
                    >
                      Delete Row <i class="bi bi-x"></i>
                    </button>
                  </div>
                  <div class="col-12">
                    <table
                      id="creditNoteTbl"
                      class="table-sm table-bordered bs-dark-border-subtle"
                    >
                      <!--
                      <colgroup>
                        <col span="8" />
                        <col class="bg-info-subtle" />
                        <col class="bg-info-subtle" />
                        <col />
                        <col class="bg-info-subtle" />
                        <col />
                        <col class="bg-info-subtle" />
                        <col />
                        <col class="bg-info-subtle" />
                        <col class="bg-info-subtle" />
                      </colgroup>
                    -->
                      <thead class="bg-primary-subtle">
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">SR. NO.</th>
                          <th scope="col">
                            <span class="m-4">PARTICULARS</span>
                          </th>
                          <th scope="col">QTY</th>
                          <th scope="col">CBM/WT/ RATE</th>
                          <th scope="col">
                            <span class="m-4">CUR</span>
                          </th>
                          <th scope="col"><span class="m-3">SAC</span></th>
                          <th scope="col">EX-RATE</th>
                          <th scope="col">NON TAXABLE</th>
                          <th scope="col">TAXABLE</th>
                          <th scope="col" colspan="2">CGST</th>
                          <th scope="col" colspan="2">SGST</th>
                          <th scope="col" colspan="2">IGST</th>
                          <th scope="col">TOTAL GST</th>
                        </tr>
                        <tr>
                          <th scope="col" colspan="10"></th>
                          <th scope="col">%</th>
                          <th scope="col">TAX</th>
                          <th scope="col">%</th>
                          <th scope="col">TAX</th>
                          <th scope="col">%</th>
                          <th scope="col">TAX</th>
                          <th scope="col"></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>
                            <input
                              class="form-check-input"
                              type="checkbox"
                              value=""
                              name="record"
                            />
                          </td>
                          <td class="text-center">
                            <input
                              class="form-control form-control-sm"
                              type="number"
                              name="srNo"
                              required
                            />
                          </td>
                          <td>
                            <input
                              class="form-control form-control-sm"
                              type="text"
                              placeholder="CFS/ CWC CHARGES"
                              name="cwcCharges"
                              required
                            />
                          </td>
                          <td>
                            <input
                              class="form-control form-control-sm"
                              type="number"
                              name="quantity"
                              required
                            />
                          </td>
                          <td>
                            <input
                              class="form-control form-control-sm"
                              type="number"
                              name="bmWtRate"
                              required
                            />
                          </td>
                          <td>
                            <select
                              class="form-select form-select-sm"
                              name="currencySymbol"
                              required
                            >
                              <option selected value="INR">INR</option>
                              <option value="RMB">RMB</option>
                            </select>
                          </td>
                          <td>
                            <input
                              class="form-control form-control-sm"
                              type="text"
                            />
                          </td>
                          <td>
                            <input
                              class="form-control form-control-sm"
                              type="number"
                              name="exchangeRate"
                              required
                            />
                          </td>
                          <td class="bg-info-subtle">
                            <input
                              class="form-control form-control-sm"
                              type="number"
                              min="0"
                              name="nonTaxableAmount"
                            />
                          </td>
                          <td class="bg-info-subtle">
                            <input
                              class="form-control form-control-sm"
                              type="number"
                              min="0"
                              name="taxableAmount"
                              readonly
                            />
                          </td>
                          <td>
                            <input
                              class="form-control form-control-sm"
                              type="number"
                              min="0"
                              name="cgstPercentage"
                            />
                          </td>
                          <td class="bg-info-subtle">
                            <input
                              class="form-control form-control-sm"
                              type="text"
                              name="cgstTax"
                              readonly
                            />
                          </td>
                          <td>
                            <input
                              class="form-control form-control-sm"
                              type="number"
                              min="0"
                              name="sgstPercentage"
                            />
                          </td>
                          <td class="bg-info-subtle">
                            <input
                              class="form-control form-control-sm"
                              type="text"
                              name="sgstTax"
                              readonly
                            />
                          </td>
                          <td>
                            <input
                              class="form-control form-control-sm"
                              type="number"
                              min="0"
                              name="igstPercentage"
                            />
                          </td>
                          <td class="bg-info-subtle">
                            <input
                              class="form-control form-control-sm"
                              type="text"
                              name="igstTax"
                              readonly
                            />
                          </td>
                          <td class="bg-success-subtle">
                            <input
                              class="form-control form-control-sm"
                              type="text"
                              name="totalGstAmount"
                              readonly
                            />
                          </td>
                        </tr>
                      </tbody>
                      <tfoot>
                        <tr>
                          <td colspan="7"></td>
                          <td>TOTAL :</td>
                          <td class="bg-info-subtle">
                            <span id="finalNonTaxableAmount"></span>
                          </td>
                          <td class="bg-info-subtle">
                            <span id="finalTotalTaxable"></span>
                          </td>
                          <td></td>
                          <td class="bg-info-subtle">
                            <span id="finalTotalGstAmount"></span>
                          </td>
                          <td></td>
                          <td class="bg-info-subtle">
                            <span id="finalTotalSgstAmount"></span>
                          </td>
                          <td></td>
                          <td class="bg-info-subtle">
                            <span id="finalTotalIgstAmount"></span>
                          </td>
                          <td class="bg-success-subtle">
                            <span id="finalAllGstAmount"></span>
                          </td>
                        </tr>
                        <tr>
                          <td colspan="17"></td>
                        </tr>
                        <tr>
                          <td colspan="7"></td>
                          <td colspan="8">
                            <span class="h5 text-body-emphasis"
                              >Grand Total (INR)</span
                            >
                          </td>
                          <td colspan="2" class="text-center">
                            <span
                              id="grandTotal"
                              class="h5 text-body-emphasis"
                            ></span>
                          </td>
                        </tr>
                      </tfoot>
                    </table>
                  </div>
                  <!--/col-->

                  <div class="col-md-12 mt-2 text-end">
                    <button
                      type="submit"
                      class="btn btn-primary"
                      id="createInvoice"
                    >
                      Create Invoice
                    </button>
                  </div>
                </div>
                <!--/invoide detail lines row-->
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- /main container-->
    <script src="/assets/script/jquery-3.7.1.min.js"></script>
    <script src="/assets/script/bootstrap.min.js"></script>
    <script src="/assets/script/main.js"></script>
  </body>
</html>
