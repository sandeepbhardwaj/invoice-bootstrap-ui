<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <link rel="stylesheet" href="/assets/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link href="/assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid">
      <form>
        <!------------------------------------------------->
        <!---------------------Invoice Table--------------->
        <!------------------------------------------------->
        <div class="accordion" id="accordionCreditNote">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                CREDIT NOTE
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse show"
              data-bs-parent="#accordionCreditNote"
            >
              <div class="accordion-body">
                <div class="row">
                  <div class="col-12 text-lg-end mb-1">
                    <button
                      type="button"
                      class="btn btn-outline-primary"
                      id="add-row"
                    >
                      Add Row<i class="bi bi-plus"></i>
                    </button>

                    <button
                      type="button"
                      class="btn btn-outline-danger"
                      id="delete-row"
                    >
                      Delete Row <i class="bi bi-x"></i>
                    </button>
                  </div>
                  <div class="col-12">
                    <table
                      id="creditNoteTbl"
                      class="table-sm table-bordered bs-dark-border-subtle"
                    >
                      <!--
                      <colgroup>
                        <col span="8" />
                        <col class="bg-info-subtle" />
                        <col class="bg-info-subtle" />
                        <col />
                        <col class="bg-info-subtle" />
                        <col />
                        <col class="bg-info-subtle" />
                        <col />
                        <col class="bg-info-subtle" />
                        <col class="bg-info-subtle" />
                      </colgroup>
                    -->
                      <thead class="bg-primary-subtle">
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">SR. NO.</th>
                          <th scope="col">
                            <span class="m-4">PARTICULARS</span>
                          </th>
                          <th scope="col">QTY</th>
                          <th scope="col">CBM/WT/ RATE</th>
                          <th scope="col">
                            <span class="m-4">CUR</span>
                          </th>
                          <th scope="col"><span class="m-3">SAC</span></th>
                          <th scope="col">EX-RATE</th>
                          <th scope="col">NON TAXABLE</th>
                          <th scope="col">TAXABLE</th>
                          <th scope="col" colspan="2">CGST</th>
                          <th scope="col" colspan="2">SGST</th>
                          <th scope="col" colspan="2">IGST</th>
                          <th scope="col">TOTAL GST</th>
                        </tr>
                        <tr>
                          <th scope="col" colspan="10"></th>
                          <th scope="col">%</th>
                          <th scope="col">TAX</th>
                          <th scope="col">%</th>
                          <th scope="col">TAX</th>
                          <th scope="col">%</th>
                          <th scope="col">TAX</th>
                          <th scope="col"></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>
                            <input
                              class="form-check-input"
                              type="checkbox"
                              value=""
                              name="record"
                            />
                          </td>
                          <td class="text-center">
                            <input
                              class="form-control form-control-sm"
                              type="number"
                              name="sr_no"
                              required
                            />
                          </td>
                          <td>
                            <input
                              class="form-control form-control-sm"
                              type="text"
                              placeholder="CFS/ CWC CHARGES"
                              required
                            />
                          </td>
                          <td>
                            <input
                              class="form-control form-control-sm"
                              type="number"
                              name="quantity"
                              required
                            />
                          </td>
                          <td>
                            <input
                              class="form-control form-control-sm"
                              type="number"
                              name="bm_wt_rate"
                              required
                            />
                          </td>
                          <td>
                            <select
                              class="form-select form-select-sm"
                              name="currency_symbol"
                              required
                            >
                              <option selected value="INR">INR</option>
                              <option value="RMB">RMB</option>
                            </select>
                          </td>
                          <td>
                            <input
                              class="form-control form-control-sm"
                              type="text"
                            />
                          </td>
                          <td>
                            <input
                              class="form-control form-control-sm"
                              type="number"
                              name="exchange_rate"
                              required
                            />
                          </td>
                          <td class="bg-info-subtle">
                            <input
                              class="form-control form-control-sm"
                              type="number"
                              min="0"
                              name="non_taxable_amount"
                            />
                          </td>
                          <td class="bg-info-subtle">
                            <input
                              class="form-control form-control-sm"
                              type="number"
                              min="0"
                              name="taxable_amount"
                              readonly
                            />
                          </td>
                          <td>
                            <input
                              class="form-control form-control-sm"
                              type="number"
                              min="0"
                              name="cgst_percentage"
                            />
                          </td>
                          <td class="bg-info-subtle">
                            <input
                              class="form-control form-control-sm"
                              type="text"
                              name="cgst_tax"
                              readonly
                            />
                          </td>
                          <td>
                            <input
                              class="form-control form-control-sm"
                              type="number"
                              min="0"
                              name="sgst_percentage"
                            />
                          </td>
                          <td class="bg-info-subtle">
                            <input
                              class="form-control form-control-sm"
                              type="text"
                              name="sgst_tax"
                              readonly
                            />
                          </td>
                          <td>
                            <input
                              class="form-control form-control-sm"
                              type="number"
                              min="0"
                              name="igst_percentage"
                            />
                          </td>
                          <td class="bg-info-subtle">
                            <input
                              class="form-control form-control-sm"
                              type="text"
                              name="igst_tax"
                              readonly
                            />
                          </td>
                          <td class="bg-success-subtle">
                            <input
                              class="form-control form-control-sm"
                              type="text"
                              name="total_gst_amount"
                              readonly
                            />
                          </td>
                        </tr>
                      </tbody>
                      <tfoot>
                        <tr>
                          <td colspan="7"></td>
                          <td>TOTAL :</td>
                          <td class="bg-info-subtle">
                            <span id="final_non_taxable_amount"></span>
                          </td>
                          <td class="bg-info-subtle">
                            <span id="final_total_taxable"></span>
                          </td>
                          <td></td>
                          <td class="bg-info-subtle">
                            <span id="final_total_gst_amount"></span>
                          </td>
                          <td></td>
                          <td class="bg-info-subtle">
                            <span id="final_total_sgst_amount"></span>
                          </td>
                          <td></td>
                          <td class="bg-info-subtle">
                            <span id="final_total_igst_amount"></span>
                          </td>
                          <td class="bg-success-subtle">
                            <span id="final_all_gst_amount"></span>
                          </td>
                        </tr>
                        <tr>
                          <td colspan="17"></td>
                        </tr>
                        <tr>
                          <td colspan="7"></td>
                          <td colspan="8">
                            <span class="h5 text-body-emphasis"
                              >Grand Total (INR)</span
                            >
                          </td>
                          <td colspan="2" class="text-center">
                            <span
                              id="grand_total"
                              class="h5 text-body-emphasis"
                            ></span>
                          </td>
                        </tr>
                      </tfoot>
                    </table>
                  </div>
                  <!--/col-->
                </div>
                <!--/invoide detail lines row-->
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- /main container-->
    <script src="/assets/script/jquery-3.7.1.min.js"></script>
    <script src="/assets/script/bootstrap.min.js"></script>
    <script src="/assets/script/main.js"></script>
  </body>
</html>
